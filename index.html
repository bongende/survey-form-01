<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Name" name="name" required />
        </label>
        <label id="email-label">
          Email <input id="email" name="email" type='email' placeholder="Email" required />
        </label>
        <label id="number-label">
          Age <span>(optional)</span> <input id="number" type='number' min='12' max="120" name="age" Placeholder="Age" />
        </label>
        <p>Which option best describes your current role?</p>
        <select id="dropdown">
          <option value="">Select curent role</option>
          <option value="student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value='other'>Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label id="recomend-label" name="recomendation"><p>Would you recommend cTup to a friend?</p>
          <input type="radio" name='recomendation' value="Definitely" /> Definitely
          <input type="radio" name='recomendation' value="Maybe" /> Maybe
          <input type="radio" name='recomendation' value="Not sure" /> Not sure
      </label>
      <p>What is your favorite feature of cTup?</p>
      <select id="favorit-feature" name="favorite-feature">
        <option value="Select an option" >Select an option</option>
        <option value="Challenge" >Challenge</option>
        <option value="Project" >Project</option>
        <option value="Community" >Community</option>
        <option value="Open-source" >Open Source</option>
      </select>
      </fieldset>
      <fieldset>
        <label id="like-improve" >What would you like to see improved? (Check all that apply)
          <input type="checkbox" name value="Front-end Projects" > Front-end Projects
          <input type="checkbox" name value="Back-end Projects" > Back-end Projects
          <input type="checkbox" name value="Data Visualization" > Data Visualization
          <input type="checkbox" name value="Challenges" > Challenges
          <input type="checkbox" name value="Open Source Community" > Open Source Community
          <input type="checkbox" name value="Gitter help rooms" > Gitter help rooms
          <input type="checkbox" name value="Videos" > Videos
          <input type="checkbox" name value="City Meetups" > City Meetups
          <input type="checkbox" name value="Wiki" > Wiki
          <input type="checkbox" name value="Forum" > Forum
          <input type="checkbox" name value="Additional Courses" > Additional Courses
        </label>
        <textarea name="comment" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input id="submit" type="submit" Value="Submit"/>
    </form>
  </body>
</html>
